<!DOCTYPE html>
<html>
  <head>
    <title></title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="http://jquery-json.googlecode.com/files/jquery.json-2.3.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.2.2/underscore-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.5.3/backbone-min.js"></script>
	<script src="http://apps.bittorrent.com/torque/btapp/btapp.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/documentup/0.1.0/documentup.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/backbone.css"></link>
    <script type="text/javascript">
		DocumentUp.document({
			name: "Btapp",
			repo:  "pwmckenna/btapp",
			twitter: "pwmckenna"
		});
		var attach_code_bindings = function () {
			if($('#nav').length) {
				jQuery("body").on("click", ".run", function() {
					var cmd = $(this).next().next().text();
					console.log('Executing: ' + cmd);
					eval(cmd);
				});
			} else {
				setTimeout(attach_code_bindings, 100);
			}
		}
		attach_code_bindings();
		window.btapp = new Btapp;
		window.btapp.connect();
    </script>
  </head>
  <body></body>
</html>
